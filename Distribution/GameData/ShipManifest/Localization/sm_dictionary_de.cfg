	#smloc_settings_realism_tt_001 = Die Realismus-Einstellungen sind gesperrt.\nUm die Einstellung zu entsperren, müssen Sie die Datei SMSettings.dat bearbeiten.\nDanach muss das Spiel neu gestartet werden.
	#smloc_settings_realism_tt_002 = Schaltflächen, mit denen die Sammlung von Realismuseinstellungen entsprechend der Kategorie festgelegt wird.\n - Vollständig - Aktiviert alle Realismuseinstellungen.\n - Keine - Alle Realismuseinstellungen deaktivieren.\n - Standard - Setzt die Einstellungen auf neu installierte Realismuseinstellungen.\n - Benutzerdefiniert - Durch Festlegen dieser Option werden keine Änderungen an Ihren Einstellungen vorgenommen.\n\n Benutzerdefiniert wird automatisch ausgewählt, wenn Änderungen an den Einstellungen die anderen Kategorien ungültig machen.
	#smloc_settings_realism_tt_003 = Ermöglicht vollen Realismus. Restriktivste Verwendung von SM.
	#smloc_settings_realism_tt_004 = Keine Realismuseinstellungen aktiviert. Zulässigste Verwendung von SM.
	#smloc_settings_realism_tt_005 = Standardeinstellungen, die bei der Installation mit SM geliefert werden.\nEine Mischung von Einstellungen, die eher realistisch sind.
	#smloc_settings_realism_tt_006 = Diese Einstellung wird automatisch ausgewählt, wenn Einstellungen geändert werden, die die anderen Kategorien ungültig machen.
	#smloc_settings_realism_tt_007 = De-/Aktiviert realistische Ressourcenübertragungen.
	#smloc_settings_realism_tt_008 = De-/Aktiviert realistische Schiffssteuerung.\nWenn EIN, muss eine Besatzung an Bord sein oder es muss eine gültige Kommunikationsverbindung zu einer Kontrollstation oder einem Satelliten bestehen.\nWenn AUS, gibt es immer volle Kontrolle über Raumsschiffe.
	#smloc_settings_realism_tt_009 = De-/Aktiviert Besatzungslistenmodifikationen und -aktionen im Besatzungslistenfenster.\nWenn EIN können keine Kerbals erstellt, gelöscht, oder bearbeitet werden.\nWenn AUS dann stehen alle Funktionen zur verfügung.
	#smloc_settings_realism_tt_010 = De-/Aktiviert das Umbenennen eines Kerbal.\nBesatzungslistenänderungen müssen eingeschaltet sein.
	#smloc_settings_realism_tt_011 = De-/Aktiviert das Ändern des Berufs eines Kerbal.\n(Pilot, Techniker, Wissenschaftler).\nBesatzungslistenänderungen müssen eingeschaltet sein.
	#smloc_settings_realism_tt_012 = De-/Aktiviert die Standard Besatzungsübertragungen.\nWenn EIN, verhalten sich Standard Besatzungsübertragungen normal.\nWenn AUS, ist die Besatzungsübertragungs-Option für Teile, die optimiert werden können, nicht verfügbar.
	#smloc_settings_realism_tt_013 = De-/Aktiviert SM-Besatzungsübertragungen.\nWenn EIN, wird die Besatzungsoption in der Ressourcenliste angezeigt.\nWenn AUS, sind Besatzungsübertragungen mit SM nicht verfügbar.
	#smloc_settings_realism_tt_014 = De-/Aktiviert des Füllen und Leeren der Besatzung vor dem Flug.\nWenn EIN, ist das Füllen und Leeren der Besatzung für das gesamte Raumschiff möglich (wird in der Ressourcenliste angezeigt).\nWenn AUS, wird das Füllen und Leeren der Besatzung für das gesamte Raumschiff nicht in der Ressourcenliste angezeigt.
	#smloc_settings_realism_tt_015 = De-/Aktiviert des Überschreiben des Standard Besatzungsübertragungsmechanismus mit dem SM-Stil.\nWenn EIN verhalten sich die Standard Besatzungsübertragungen wie SM.\n(erfordert das sowohl Standard Besatzungsübertragung als auch SM Besatzungsübertragungen eingeschaltet sind)\nWenn AUS verhalten sich die Standard Besatzungsübertragungen wie normal.
	#smloc_settings_realism_tt_016 = De-/Aktiviert ie Unterstützung für Connected Living Space.\nWenn EIN, können Besatzungsmitglieder nur in ein Teil im selben 'Living Space' übertragen werden.\nWenn AUS, können Besatzungsmitglieder auf jedes Teil übertragen werden, das einen Kerbal aufnehmen kann.
	#smloc_settings_realism_tt_017 = De-/Aktiviert den CLS-Schalters für uneingeschränkte Besatzungsübertragungen.\nWenn EIN (erfordert Realismus-Modus ein), dann verwaltet SM Standard- und CLS-fähige Besatzungsübertragungen.\nWenn AUS (oder Realismus ist ausgeschaltet), wird die Einstellung in CLS nicht berührt.
	#smloc_settings_realism_tt_018 = De-/Aktiviert Wissenschaftsübertragungen.\nWenn EIN, sind Wissenschaftsübertragungen möglich und werden in der Ressourcenliste angezeigt.\nWenn AUS, werden Wissenschaftsübertragungen nicht in der Ressourcenliste angezeigt.
	#smloc_settings_realism_tt_019 = De-/Aktiviert Ressourcenübertragungen.\nWenn EIN, sind Ressourcenübertragungen möglich und werden im Manifestfenster angezeigt.\nWenn AUS, werden Ressourcen nicht in der Ressourcenliste angezeigt.
	#smloc_settings_realism_tt_020 = De-/Aktiviert das Füllen und Leeren von Ressourcen vor dem Flug.\nWenn EIN, ist das Füllen und Leeren von Ressourcen für das gesamte Raumschiff möglich (wird in der Ressourcenliste angezeigt).\nWenn AUS, wird das Füllen und Leeren von Resourcen für das gesamte Raumschiff nicht in der Ressourcenliste angezeigt.
	#smloc_settings_realism_tt_021 = De-/Aktiviert die Elektrizitätskosten für Ressourcenübertragungen.\nWenn EIN, verbrauchen Ressourcenübertragungen Elektrizität.\nWenn AUS, verbrauchen Ressourcenübertragungen keine Elektrizität
	#smloc_settings_realism_tt_022 = Legt die Elektrizitätskosten für Ressourcenübertragungen fest.\nJe höher die Anzahl, desto mehr Elektrizität wird pro Ressourceneinheit verwendet.
	#smloc_settings_realism_tt_023 = Legt die Rate fest, mit der Ressourcen übertragen werden, wenn Realistische Übertragungen aktiviert sind.\nJe höher die Zahl, desto schneller werden Ressourcen übertragen.\nDer Wert kann auch mit dem folgenden Schieberegler geändert werden.
	#smloc_settings_realism_tt_024 = Schieberegler zum Ändern der oben gezeigten Ressourcenflussrate.
	#smloc_settings_realism_tt_025 = Legt die Untergrenze (linke Seite) des Bereichs für den Durchflussregler fest.
	#smloc_settings_realism_tt_026 = Legt die Obergrenze (rechte Seite) des Bereichs für den Durchflussregler fest.
	#smloc_settings_realism_tt_027 = Legt die maximale Dauer (in Sekunden) einer Ressourcenübertragung fest.\nArbeitet in Verbindung mit der Durchflussrate.\nFalls eine Ressourcenübertragung länger dauern würde alse diese Zeit, wird eine neue Durchflussrate kalkuliert.\n(Schützt vor zu langen Übertragungen)
	#smloc_settings_realism_tt_028 = Sperrt die Einstellungen in diesem Abschnitt, damit diese im Spiel nicht geändert werden können.\nUm die Sperre aufzuheben, MÜSSEN Sie die Datei "SMSettings.dat" bearbeiten.\nDas Spiel beenden, Änderungen vornehmen, und das Spiel neu starten.
	#smloc_settings_realism_tt_029 = Aktiviert/deaktiviert realistische Crew-Transfers.  
	#smloc_settings_highlight_000 = Markierungen
	#smloc_settings_highlight_001 = SM Markierungen aktivieren
	#smloc_settings_highlight_002 = Nur Quell-/Zielteile Markieren
	#smloc_settings_highlight_003 = CLS Markierungen aktivieren
	#smloc_settings_highlight_004 = Markierungen aktivieren (bei Mouseover)
	#smloc_settings_highlight_tt_001 = De-/Aktiviert das Markieren aller Teile, die die im Manifestfenster ausgewählten Ressourcen enthalten.\nDas ist eine globale Einstellung. Beeinflusst nicht die Markierung von Mouseover-Teilen.
	#smloc_settings_highlight_tt_002 = De-/Aktiviert die allgemeine Markierungen von Teilen für eine ausgewählte Ressource oder Ressourcen.\nBeschränkt die Markierung nur auf das Teil oder die Teile, die im Übertragungsfenster ausgewählt wurden.\nErfordert, dass die Markierungen aktiviert ist.
	#smloc_settings_highlight_tt_003 = Ändert das Markierungsverhalten, wenn CLS aktiviert ist und Besatzung im Manifest-Fenster ausgewählt ist.\nHebt die Teile hervor, die mit bewohn- und passierbaren Räumen auf dem Schiff verknüpft sind.\nVerlang das Markierungen aktiviert sind and schließt sich mit der "Nur Quell-/Zielteile Markieren" Option aus.
	#smloc_settings_highlight_tt_004 = Ändert das Markierungsverhalten, wenn Sie mit der Maus über eine Teileschaltfläche im Übertragungsfenster fahren.\nBewirkt, dass die Kante des Teils leuchtet, wodurch die Anzeige erleichtert wird.\nErfordert die Aktivierung der Kantenhervorhebung in den KSP-Spieleinstellungen.
